    <body>
        
        <div class="container-fluid p-0 div-cont">
            <!--======Header======-->
            <header class="header">
                <!--======Nav======-->
                <nav class="navbar navbar-expand-lg navbar-light header__nav">
                    <div class="container-fluid">
                        <a class="header__nav__logo" href="../index.html" title="Titulo de la pÃ¡gina">Clooney</a>
                        <button class="navbar-toggler header__nav__btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon header__nav__btn__span"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav header__nav__list">
                                <a class="header__nav__list__a" href="../index.html">Home</a>
                                <a class="header__nav__list__a" href="about.html">About us</a>
                                <a class="header__nav__list__a" href="project.html">Project</a>
                                <a class="header__nav__list__a" href="contact.html">Contact</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <!--======Main======-->
            <main id="main-contact">
                <form action="#" method="#" class="form" data-aos="fade-up" data-aos-delay="400">
                    <h1 class="form__h1">Contact</h1>
                    <p class="form__p">In order for us to contact you, we ask that you enter the following information below</p>
                    <div class="container__form">
                        <div class="container__form__1">
                            <label for="sexo">Sex:</label>
                            <div class="d-flex flex-column">
                                <div>
                                    <input type="radio" class="op-1" name="sexo" value="hombre"> Man
                                </div>
                                <div>
                                    <input type="radio" class="op-1" name="sexo" value="hombre"> Woman
                                </div>
                            </div>
                        </div>

                        <div class="container__form__2 d-flex flex-column">
                            <label for="name">Name:</label>
                            <input type="text" name="name" placeholder="Write your name..." required>

                            <label for="apellido">Last name:</label>
                            <input type="text" name="last-name" placeholder="Write your last name..." required> 

                            <label for="correo">E-mail:</label>
                            <input type="email" name="email" placeholder="Write your email..." required>
                        </div>

                        <div class="container__form__3">
                            <label for="meet-us">How did you meet us?</label>
                            <select name="meet-us">
                                <option disabled selected>Choose an option</option>
                                <option value="ads">Advertisements</option>
                                <option value="friend">A friend told me</option>
                                <option value="discovered">I discovered it alone</option>
                            </select>
                        </div>

                        <div class="container__form__4">
                            
                        </div>
                    </div>
                </form>
            </main>

            <!--======Footer======-->
            <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50 footer">
                <div class="container text-center footer__div">
                    <small class="footer__div__text">Copyright &copy; Clooney 2021</small>
                </div>
            </footer>
        </div>

        <!--======AOS======-->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

            AOS.init({
            once: true });
